<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
        <title>Apache Cordova</title>
    </head>
    <body>
      <div class="content green-700" style="min-height: 100%; min-width: 100%;">
      <div style="text-align: center;margin-top: 110px;">
        <p><img src="img/logo3.png" width="220" height="55"></p>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
          <div class="col-90 col-center">
            <div class="list no-border opacity-100">
              <div class="item icon ion-android-person border-white border-bottom">
                <input class="placeholder-white text-white" type="email" placeholder="Email" id="login_email">
              </div>
              <div class="item icon ion-android-lock border-white border-bottom">
                <input class="placeholder-white text-white" type="password" placeholder="Password" id="login_password">
              </div>
              <div class="space"></div>
              <div class="item">
                <button class="white text-green-900 full" style="border-radius: 25px; width: 90%;" onclick="login()">MASUK</button>
              </div>
              <div class="space"></div>
              <div class="item">
                <p>Belum punya akun? silahkan klik register dibawah ini</p>
                <button class="text-white-100 full" style="border-radius: 25px; width: 90%;" onclick="openPage('signup');">REGISTER</button>
              </div>
            </div>
          </div>
      </div>

      </div>
    </body>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="js/qrcode.min.js"></script>
      <!-- <script type="text/javascript" src="js/accounting/accounting.min.js"></script> -->
      <script type="text/javascript" src="js/index.js"></script>
</html>
